<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- ─── CodeMirror 5 Styles ───────────────────────────────────────────────── -->
    <!-- Codemirror core -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/codemirror@5.65.16/lib/codemirror.css"
    />
    <!-- Material Darker theme -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/codemirror@5.65.16/theme/material-darker.css"
    />
    <!-- Hint dropdown (autocomplete) -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/codemirror@5.65.16/addon/hint/show-hint.css"
    />

    %sveltekit.head%
  </head>

  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
